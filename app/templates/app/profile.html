{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <h3>Welcome Devendra</h3>
    <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
        <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>
        <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
      </ul>
    </div>
    <div class="col-sm-8 offset-sm-1">
      <form  method="post" action="/profile">
        {% csrf_token %}
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="address2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="address2" name="address2"
            placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-12">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
        </div>
        <div class="col-md-4 ">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
          <div class="mb-3">
            <label for="pin" class="form-label">Pin</label>
            <input type="number" class="form-control" id="pin" name="pin" placeholder="Enter your pin number">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock main-content %}
