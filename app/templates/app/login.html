{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
    <form class="login-form" method="post", action="/">
    {% csrf_token %} 
    <div class="mb-3">
        <label for="username" class="form-label">Enter Username</label>
        <input type="text" class="form-control" id="floatingInput" placeholder="Username" fdprocessedid="9zdn4" name="username">
    </div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="zts9fv" name="password">
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <button class="btn btn-primary mt-4">login</button>
    {% comment %} <input type="submit" class="btn btn-primary mt-4" value="Login"> {% endcomment %}
    <br>
    <div class="text-center text-primary fw-bold"><small>New to MyMechanic ? <a href="{% url 'register' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}

{% comment %} <form action="" method="post" novalidate class="shadow p-5"> {% endcomment %}
